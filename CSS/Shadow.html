<!DOCTYPE html>
<html>
    <head>
        <title>Shadow</title>
        <style>
            * { box-sizing: border-box; margin: 0; padding: 0; }
            .box {
                background: linear-gradient(-45deg, darkblue, slateblue);
                border-radius: 10px;
                width: 400px;
                height: 300px;
                margin-top: 50px;
                margin-left: 50px;
                box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
            }
        </style>
    </head>
    <body>
        <div class='box'></div>
    </body>
</html>
