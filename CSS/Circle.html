<!DOCTYPE html>
<html>
    <head>
        <title>Circle</title>
        <style>
            * { box-sizing: border-box; margin: 0; padding: 0; }
            .circle {
                border-radius: 100%;
                background: linear-gradient(-45deg, black, blue);
                width: 300px;
                height: 300px;
                margin-top: 20px;
                margin-left: 20px;
            }
        </style>
    </head>
    <body>
        <div class='circle'></div>
    </body>
</html>
