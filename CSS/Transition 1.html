<!DOCTYPE html>
<html>
    <head>
        <title>Transition 1</title>
        <style>
            * { box-sizing: border-box; margin: 0; padding: 0; }

            .box {
                background-color: blue;
                transition: background-color 1s;
                
                width: 500px;
                height: 500px;

                margin-top: 10px;
                margin-left: 10px;
            }

            .box:hover {
                background-color: purple;
            }
        </style>
    </head>
    <body>
        <div class='box'></div>
    </body>
</html>
