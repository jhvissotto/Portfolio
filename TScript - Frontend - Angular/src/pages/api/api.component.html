<h2>{{pageName}}</h2>

<button (click)="todos_get()">Load Data</button>

<table>
    <thead>
        <tr>
            <th>USER</th>
            <th>ID</th>
            <th>TITLE</th>
            <th>COMPLETED</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of data$ | async">
            <td>{{item.userId}}</td>
            <td>{{item.id}}</td>
            <td>{{item.title}}</td>
            <td>{{item.completed}}</td>
        </tr>
    </tbody>
</table>
